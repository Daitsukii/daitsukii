<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mkns</title>
    <style>
        body {
            background-color:antiquewhite;
            font-family:Helvetica;
        }
        span.white {
            color:antiquewhite;
        }
        h1 {
            text-align:center;
        }
        #color {
            animation-name: example;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            width:30vw;
            margin:auto;
            display:block;
            min-height:30vw;
            height:30vw;
            padding:auto;
            position: relative;
        }
        @keyframes example {
            0%   {background-color: red; transform:rotate(0deg); }
            16%  {background-color: orange; transform:rotate(57.5984deg);}
            33%  {background-color: yellow; transform:rotate(118.7967deg);}
            50%  {background-color: green; transform:rotate(179.995deg);}
            66%  {background-color: blue; transform:rotate(237.5934deg);}
            84%  {background-color: purple; transform:rotate(302.3916deg);}
            100% {background-color: red; transform:rotate(359.99deg);}
        }
        .imy {
            animation-name: example2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: -1s;
            text-align:center;
            font-size: 30px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes example2 {
            0%   {color: red;}
            16%  {color: orange;}
            33%  {color: yellow;}
            50%  {color: green;}
            66%  {color: blue;}
            84%  {color: purple;}
            100% {color: red;}
        }
    </style>
</head>
<body>
    <hr>
    <h1>Greetings, universe!</h1>
    <hr>
    <p>-><span class="white">miss ko na siya</span></p>
    <div id="color"><p class="imy">miss ko na siya</p></div>
</body>
</html>
